{% extends "base.html" %}

{% block title %}All Quizzes{% endblock title %}
{% block body %}
<div class="container-fluid px-0">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <!-- <img src="https://source.unsplash.com/1600x600/?math,notebook" class="d-block w-100" alt="Loading Image..."> -->
                <img src="/static/img/1.jpg" class="d-block w-100 image-fluid" alt="Loading Image...">
            </div>
            <div class="carousel-item">
                <img src="/static/img/2.jpg" class="d-block w-100" alt="Loading Image...">
            </div>
            <div class="carousel-item">
                <img src="/static/img/3.jpg" class="d-block w-100" alt="Loading Image...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-target="#carouselExampleIndicators" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </button>
    </div>
</div>
<div class="text-center m-2 border border-dark rounded-pill">
    <h1>Quizzes</h1>
</div>
<div class="container my-2 border border-light position-relative">
    <!-- <img src="https://source.unsplash.com/1600x600/?math,notebook" class="d-block w-100" alt="Loading Image..."> -->
    <ol class="m-2">
        {% for quiz in quiz_list %}
        <li class="font-weight-bold">
            <a href="{% url 'quiz:detail' quiz.id %}" class="text-decoration-none" style="position: relative;top: 50%;left: 50%;">
                {{quiz.quiz_text }}
            </a>
        </li>
        {% endfor %}
    </ol>
</div>
{% endblock body %}
